<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let t = Number(prompt("Số tiền bạn gửi vào ngân hàng là:"));
        let n = Number(prompt("Số năm mà bạn muốn gửi là:"));
        let monney = t + (6.9 / 100 * t * n);
        alert("Số tiền mà bạn nhận được sau " + n + " năm là " + monney + " triệu");
    </script>
</body>

</html>
