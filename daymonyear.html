<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let days = Number(prompt("Bạn sinh ngày bao nhiêu?"));
        let month = Number(prompt("Bạn sinh vào tháng nào?"));
        let year = Number(prompt("Bạn sinh vào năm nào?"));
        alert("Sinh nhật của bạn là ngày: " + days + - + month + - + year);
    </script>
</body>

</html>
