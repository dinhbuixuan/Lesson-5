<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let r = Number(prompt("Bán kính của đường tròn là:"));
        const Pi = 3.14;
        let C = 2 * r * Pi;
        let S = r * r * Pi;
        alert("Chu vi của hình tròn là: " + C + " mét");
        alert("Diện tích của hình tròn là: " + S + " mét vuông");
    </script>
</body>

</html>
